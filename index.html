<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elm Developer Challenge</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="https://code.angularjs.org/1.4.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
  <!-- Sidr JS script + css for hamburger menu 06.09.16 -->
  <script src="https://cdn.jsdelivr.net/jquery.sidr/2.2.1/jquery.sidr.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.sidr/2.2.1/stylesheets/jquery.sidr.light.min.css">

  <!-- Sidr responsive CSS -->
  <style>
#mobile-header {
    display: none;
    height: 0px;
}
@media only screen and (max-width: 767px){
    #mobile-header {
        display: block;
        height: 100px;
    }
    #sidr-hide {
      display: none;
    }
}
</style>

</head>

<body ng-app="ElmApp">
<!-- Insert nav bar here -->

<!-- Sidr wraps the navbar 06.09.16 -->
<div id="mobile-header">
    <a id="responsive-menu-button" href="#sidr-main"><img src="assets/portfolio_hamburger.png"></a>
</div>

  <!-- Hide this horizontal nav on @media max-width. -->
  <div id="sidr-hide">

    <nav class="navbar navbar" id="top" role="navigation">
          <ul class="nav navbar-nav">
              <li><a ui-sref="intro">Introduction</a></li>
              <li><a ui-sref="chapter1">MyStory</a></li>
              <li><a ui-sref="chapter2">Discovering Passion</a></li>
              <li><a ui-sref="chapter3">Roadblocks</a></li>
          </ul>
    </nav>
  </div>

<div class="container">

  <div class="jumbotron">
    <div class="container-fluid">
      <div id = "intro">
        <h1>Finding a Job with Meaning</h1>
        </h2><em>and doing it extremely well</em></h2>
      </div>

      <div id= "video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2QkLK7EG1Hw" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- The page tabs (UI-routing) will go below the video. -->
  <div id = "chapter-tabs">
    <ul class="nav navbar-nav">
                <li><a ui-sref="intro">Introduction</a></li>
                <li><a ui-sref="chapter1">MyStory</a></li>
                <li><a ui-sref="chapter2">Discovering Passion</a></li>
                <li><a ui-sref="chapter3">Roadblocks</a></li>
    </ul>
  </div>


<!-- Inject UI routing here for the chapter views.. -->
  <ui-view autoscroll="false" ng-cloak>

  <!-- Inject ui-views here -->
  Testing UI-view
  </ui-view>


</div>


<!-- Running the Sidr script 06.09.16 -->
<script>
    $('#responsive-menu-button').sidr({
      name: 'sidr-main',
      source: '#top'
    });
</script>
</body>
</html>
